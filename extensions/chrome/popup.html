<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VibeLab Memory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 480px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
    }

    .header {
      padding: 16px 20px;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(99, 102, 241, 0.1));
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 22px;
    }

    .logo-text {
      font-size: 16px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 2px;
    }

    .stats {
      display: flex;
      gap: 12px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat {
      flex: 1;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #a855f7;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .search-box {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .search-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 12px;
      color: #fff;
      font-size: 13px;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .search-input:focus {
      outline: none;
      border-color: rgba(168, 85, 247, 0.5);
    }

    .settings-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(168, 85, 247, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .setting-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #a855f7;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active::after {
      transform: translateX(16px);
    }

    .memories-list {
      padding: 12px;
      max-height: 220px;
      overflow-y: auto;
    }

    .memory-item {
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .memory-item:hover {
      background: rgba(168, 85, 247, 0.15);
      border-color: rgba(168, 85, 247, 0.3);
    }

    .memory-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .memory-meta {
      display: flex;
      gap: 10px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
    }

    .memory-source {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .memory-tags {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }

    .tag {
      font-size: 9px;
      padding: 2px 6px;
      background: rgba(168, 85, 247, 0.2);
      border-radius: 4px;
      color: #c084fc;
    }

    .empty-state {
      padding: 30px 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .actions {
      padding: 12px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #a855f7, #6366f1);
      color: #fff;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .shortcuts {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.02);
      font-size: 10px;
      color: rgba(255, 255, 255, 0.3);
    }

    .shortcut {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .key {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">üß†</span>
      <div>
        <span class="logo-text">VibeLab Memory</span>
        <div class="subtitle">v2.0 - Universal AI Memory</div>
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="memory-count">0</div>
      <div class="stat-label">Memories</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="token-count">0</div>
      <div class="stat-label">Tokens</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="source-count">0</div>
      <div class="stat-label">Sources</div>
    </div>
  </div>

  <div class="settings-bar">
    <div class="setting-toggle">
      <div class="toggle" id="auto-save-toggle"></div>
      <span>Auto-save</span>
    </div>
    <div class="setting-toggle">
      <div class="toggle active" id="sync-toggle"></div>
      <span>Sync</span>
    </div>
  </div>

  <div class="search-box">
    <input type="text" class="search-input" id="search" placeholder="Search memories..." />
  </div>

  <div id="memories-container" class="memories-list">
    <div class="empty-state">
      <div class="empty-icon">üì≠</div>
      <div>No memories yet</div>
    </div>
  </div>

  <div class="shortcuts">
    <div class="shortcut">
      <span>Save conversation</span>
      <span class="key">‚åò‚áßS</span>
    </div>
    <div class="shortcut">
      <span>Toggle auto-save</span>
      <span class="key">‚åò‚áßA</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="open-dashboard">
      üöÄ Open Dashboard
    </button>
    <button class="btn btn-secondary" id="add-note">
      ‚úèÔ∏è Add Quick Note
    </button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
