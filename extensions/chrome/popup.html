<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VibeLab Memory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
    }
    
    .header {
      padding: 20px;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(99, 102, 241, 0.1));
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .logo-icon {
      font-size: 24px;
    }
    
    .logo-text {
      font-size: 18px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    
    .stats {
      display: flex;
      gap: 16px;
      padding: 16px 20px;
      background: rgba(255,255,255,0.03);
    }
    
    .stat {
      flex: 1;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #a855f7;
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .memories-list {
      padding: 16px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .memory-item {
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .memory-item:hover {
      background: rgba(168, 85, 247, 0.2);
    }
    
    .memory-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .memory-meta {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    
    .memory-source {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: rgba(255,255,255,0.5);
    }
    
    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }
    
    .actions {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #a855f7, #6366f1);
      color: #fff;
    }
    
    .btn-primary:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
      margin-top: 8px;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .status {
      padding: 8px 16px;
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      font-size: 12px;
      text-align: center;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">ðŸ§ </span>
      <span class="logo-text">VibeLab Memory</span>
    </div>
    <div class="subtitle">Your AI conversations, always remembered</div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="memory-count">0</div>
      <div class="stat-label">Memories</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="token-count">0</div>
      <div class="stat-label">Tokens</div>
    </div>
  </div>
  
  <div id="status" style="display: none;"></div>
  
  <div id="memories-container" class="memories-list">
    <div class="empty-state">
      <div class="empty-icon">ðŸ“­</div>
      <div>No memories yet</div>
      <div style="font-size: 11px; margin-top: 4px;">
        Visit ChatGPT, Claude, or Gemini to save conversations
      </div>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="open-dashboard">
      Open Memory Dashboard
    </button>
    <button class="btn btn-secondary" id="clear-all">
      Clear All Memories
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
